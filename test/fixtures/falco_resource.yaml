---
apiVersion: v1
kind: FalcoRules
vendor: foo
name: FooBar
description: |
  FooBar Description
readme: README.md # can customize the readme file
keywords:
  - monitoring
  - security
  - cryptomining
icon: https://sysdig.com/image.png
maintainers:
  - name: bencer
    email: bencer@sysdig.com
  - name: nestorsalceda
    email: nestor.salceda@sysdig.com
rules:
  - raw: |
      - list: my_programs
        items: [ls, cat, pwd]

      - rule: my_programs_opened_file
        desc: track whenever a set of programs opens a file
        condition: proc.name in (my_programs) and evt.type=open
        output: a tracked program opened a file (user=%user.name command=%proc.cmdline file=%fd.name)
        priority: INFO
  - file: rules.yaml
  - file: rules2.yaml
